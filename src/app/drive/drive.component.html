<mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let file of files">
        <mat-card class="card">
        <img mat-card-image src={{file.Thumbnail}}>
        <mat-card-content>
          <p>{{file.Name}}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
